                    <h1>Terms of Service</h1>
                    <label class="sub-text-2">Here you can find the team's position on how artists collect information, how we act whenever a project processes data about the public and our terms of responsibility. </label>
                </div>

                <p>&nbsp;</p>

                    <h1>Data Policy</h1>
                    <p class="title-label"><b>1. Collected Information</b></p>
                    <label class="sub-text-2">The label promotes all kinds of data collection as long as it does not conflict with
                      third-party policies. We are advocates of an open source culture as well as the reuse of data that without a
                      context can be considered useless. It is not within the scope of this project to investigate how the authors collected
                      content for their projects, nor do we aim to promote personal and exclusive hacking for any reason. There are multiple
                      interfaces that allow us to collect data publicly as well as nature itself.</label>
                    <p>&nbsp;</p>
                    <p class="title-label"><b>2. Projects that Collect Data from Users</b></p>
                    <label class="sub-text-2">Whenever any label project uses data collected by users, the public or third parties
                      should always be done for artistic purposes. None of this information is used other than to make music directly or
                      indirectly using the necessary media, from synthesizers to controllers in general.</label>
                    <p>&nbsp;</p>
                    <p class="title-label"><b>3. Device Hacking</b></p>
                    <label class="sub-text-2">Given the inclusion of projects exploiting automatic electronics,
                      it is necessary to clarify the team's position in this field. Both automation, circuit-bending and
                      transfiguration of digital information must always correspond to the canons of freedom of each author
                      and the tools he uses. The reappropriation of
                      software and hardware used for edited music is supported, provided it is done legally.</label>
                    <p>&nbsp;</p>
                    <hr>

                    <label class="sub-text-2"><h1>If you want to publish your music with us please contact through algo.label [at] gmail.com</h1></label>
